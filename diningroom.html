        /*** VARIABLES ***/
        // (see default.js for others)
        // dialog character sprites
        let dmap = document.getElementById("dmap");
        let rooms = document.getElementById("rooms");
        let dsuzy = document.getElementById("dsuzy");
        let danvi = document.getElementById("danvi");
        let dlaurenp = document.getElementById("dlaurenp");
        let dkatrina = document.getElementById("dkatrina");

        /*** SETUP ***/
        // (see default.js for others)
        // change current room
        localStorage.setItem("curr", "diningroom")
        // display katrina based on branch (ROOM SENSITIVE)
        switch (localStorage.getItem("branch1")) {
            case "ryan":
            case "lisa":
            case "suzy":
                unhide(document.getElementById("katrina"));
                hide(document.getElementById("anvi"));
                break;
            default:
                break;
        }
        // hide trash already picked up (ROOM SENSITIVE)
        if (localStorage.getItem("trash") != "") {
            let trash = localStorage.getItem("trash").split("_");
            trash.shift();
            for (let i = 0; i < trash.length; i++) {
                let t = document.getElementById(trash[i]);
                if (t) hide(t);
            }
        }
        // if suzy's missing, anvi goes to look for her
        if (localStorage.getItem("suzy") == 2) {
            unhide(document.getElementById("katrina"));
            hide(document.getElementById("anvi"));
        }
        // if haven't seen kat in this room yet, add to thing
        if (!isHidden(document.getElementById("katrina")) && !localStorage.getItem("kat").includes("diningroom")) {
            localStorage.setItem("kat", localStorage.getItem("kat") + "_diningroom");
        }
        let kat = localStorage.getItem("kat");
        if (kat) {
            kat = kat.split("_");
            kat.shift();
        }

        /*** CLICKING ***/
        $(document).click(function(event) {
            let id = $(event.target).attr('id');                 // id of clicked thing
            let cl = $(event.target).attr('class').split(/\s+/); // classlist (array)
            let val = $(event.target).attr('title');             // title/value

            // if currently on a dialog spiel
            if (cl.includes("d")) {
                if (!isHidden(dark2)) return; // if making a choice, must click one to move on
                if (!isHidden(dmap)) {
                    toggleDialog();
                    hide(dmap);
                    hide(rooms);
                    currentDialog = ["", 0];
                    return;
                }
                dialogSwitch();
                return;
            }
            // if currently making a choice
            if (cl.includes("choice")) {
                currentDialog[1] += parseInt(val);
                dialogSwitch();
                return;
            }
            // if a character
            if (cl.includes("c")) {
                switch(id) {
                    case("anvi"):
                        toggleDialog();
                        localStorage.getItem("talk1") == 0 ? anvi1(0) : anvi2(0);
                        break;
                    case("laurenp"):
                        toggleDialog();
                        laurenp1(0);
                        break;
                    case("katrina"):
                        toggleDialog();
                        let i = kat.findIndex(x => x == localStorage.getItem("curr"));
                        if (i == 0)      katrina1(0);
                        else if (i == 1) katrina2(0);
                        else             katrina3(0)
                        break;
                    default:
                        break;
                }
            }
            // if an interactive item
            if (cl.includes("i")) {
                switch(id) {
                    case("cup1"):
                        toggleDialog();
                        cup1(0);
                        break;
                    case("cup2"):
                        toggleDialog();
                        cup2(0);
                        break;
                    case("cup3"):
                        toggleDialog();
                        cup3(0);
                        break;
                    case("plate"):
                        toggleDialog();
                        plate(0);
                        break;
                    case("pizzabox"):
                        toggleDialog();
                        pizzabox(0);
                        break;
                    case("barcart"):
                        toggleDialog();
                        barcart(0);
                        break;
                    default:
                        break;
                }
            }
            // if a ui item
            if (cl.includes("u")) {
                switch(id) {
                    case("umap"):
                        toggleDialog();
                        localStorage.getItem("suzy") == 1 ? map2(0) : map(0);
                        break;
                    case("uphone"):
                        toggleDialog();
                        phone(0);
                        break;
                    case("uyearbook"):
                        toggleDialog();
                        yearbook(0);
                        break;
                    case("ubracelet"):
                        toggleDialog();
                        bracelet(0);
                        break;
                    case("uscrunchie"):
                        toggleDialog();
                        scrunchie(0);
                        break;
                    case("ulighter"):
                        toggleDialog();
                        lighter(0);
                        break;
                    case("utrash"):
                        toggleDialog();
                        trash(0);
                        break;
                    case("usuzy"):
                        toggleDialog();
                        localStorage.getItem("branch1") == "anvi" ? suzy1(0) : suzy2(0);
                        break;
                    case("unosuzy"):
                        toggleDialog();
                        localStorage.getItem("suzy") == 1 ? nosuzy1(0) : nosuzy2(0);
                        break;
                    default:
                        break;
                }
            }
            // if yearbook
            if (cl.includes("y")) {
                toggleYearbook();
                currentDialog = ["", 0];
                return;
            }
        });
