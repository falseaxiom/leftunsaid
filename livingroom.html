
<!DOCTYPE html>

            <img class="small" id="ps5" src="./imgs/living room/interactive/ps5.png" style="width: 95px; height: 169px; top: 305px; left: 175px;">
            <img class="small" id="rbox" src="./imgs/living room/interactive/record box.png" style="width: 146px; height: 167px; top: 552px; left: 486px;">

            <!-- characters -->
            <img class="small" id="jake" src="./imgs/living room/characters/jake.png"  style="width: 338px; height: 421px; top: 33px; left: 1221px;">

            <img class="small" id="ellie" src="./imgs/living room/characters/ellie.png"  style="width: 239px; height: 654px; top: 99px; left: 678px;">
            <img class="small" id="brad" src="./imgs/living room/characters/brad.png"  style="width: 457px; height: 576px; top: 179px; left: 1332px;">

            <!-- hitboxes -->
            <div class="hit" id="hcouch" style="width: 832px; height: 452px; top: 262px; left: 909px; border-radius: 100px;" title="couch"></div>

            <div class="hit" id="hps5" style="width: 95px; height: 169px; top: 305px; left: 175px;" title="ps5"></div>
            <div class="hit" id="hrbox" style="width: 146px; height: 167px; top: 552px; left: 486px;" title="record box"></div>
            <div class="hit" id="hrplay" style="width: 153px; height: 124px; top: 268px; left: 316px;" title="record player"></div>

                <img class="item" id="ibook" src="./imgs/living room/inventory/yearbook.png" title="yearbook">
                <img class="item hidden" id="ijoint" src="./imgs/living room/inventory/joint.png" title="joint">
            </div>
            
            <!-- companion -->
            <img class="companion" id="csuzy" src="./imgs/living room/inventory/com suzy.png" title="suzy">

            <!-- other ui -->
            <div class="hit" id="umap" style="width: 286px; height: 247px; top: 798px; left: 125px;" title="map"></div>
            <div class="hit" id="uleft" style="width: 41px; height: 115px; top: 862px; left: 36px;" title="goto rec room"></div>
            <div class="hit" id="uright" style="width: 41px; height: 115px; top: 862px; left: 1840px;" title="goto dining room"></div>

            <!-- dialog stuff -->
            <img class="dg big hidden" id="dark" src="./imgs/living room/dialog/dark.png" style="opacity: 50%">
            <img class="dg big hidden" id="ddrew" src="./imgs/living room/dialog/drew.png">
            <img class="dg big hidden" id="textbox" src="./imgs/living room/dialog/textbox.png">
            <div class="hidden" id="text"></div>
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        let dark = document.getElementById('dark');
        let textbox = document.getElementById('textbox');
        let text = document.getElementById('text');

        let ddrew = document.getElementById('ddrew');

        $(document).click(function(event) {
            let id = $(event.target).attr('id');
            let cl = $(event.target).attr('class').split(/\s+/);
            if (id == 'bg' || id == 'inv' || cl.includes('small')) return;
            else if (dark.classList.contains('hidden')) {
                var title = $(event.target).attr('title');

                dark.classList.remove('hidden');
                textbox.classList.remove('hidden');
                text.classList.remove('hidden');

                text.innerHTML = "this is " + title;
            }
            else {
                text.innerHTML = '';
                dark.classList.add('hidden');
                textbox.classList.add('hidden');
                text.classList.add('hidden');
            }
        });
    </script>
</html>
