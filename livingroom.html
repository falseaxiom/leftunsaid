            let cl = $(event.target).attr('class').split(/\s+/); // classlist (array)

            if (cl.includes("d")) {
                if (!isHidden(dark2)) return; // if making a choice, must click one to move on

                return;
            }
            // if currently making a choice
            if (cl.includes("choice")) {
                currentDialog[1] += parseInt(val);
                dialogSwitch();
                return;
            }
            // if a character
            if (cl.includes("c")) {
                switch(id) {
                    case("ellie"):
                        toggleDialog();
                        localStorage.getItem("branch1") == "" ? ellie1(0) : ellie2(0);

                    case("angela"):

                        break;
                    case("brad"):

                        break;
                    case("jake"):

                        localStorage.getItem("branch1") == "" ? jake1(0) : jake2(0);
                        break;
                    default:
                        break;

                        break;

                        break;

                        break;

                        break;

                        break;

                        break;

                        break;

                        break;

                        break;

                        break;

        /*** GENERAL FUNCTIONS ***/
        // borrowed from https://www.sitepoint.com/delay-sleep-pause-wait/
        function sleep(milliseconds) {
            const date = Date.now();
            let currentDate = null;
            do {
                currentDate = Date.now();
            } while (currentDate - date < milliseconds);
        }
        // hide/unhide items
        function hide(div) { div.classList.add("hidden"); }
        function unhide(div) { div.classList.remove("hidden"); }
        // check if div is hidden
        function isHidden(div) { return div.classList.contains("hidden"); }
        // hide/unhide dialog
        function toggleDialog() {
            console.log("toggling dialog...")
            if (isHidden(dark)) {
                console.log("dialog is hidden")
                unhide(dark);
                unhide(textbox);
                unhide(text);
            }
            else {
                console.log("dialog is not hidden")
                hide(dark);
                hide(textbox);
                hide(text);
            }
        }
        // dialog switch
        function dialogSwitch() {
            switch (currentDialog[0]) {
                    case ("auto"): // automatic dialog
                        auto(currentDialog[1]);
                        break;

                        ellie1(currentDialog[1]);
                        break;

                        break;
                    case ("suzy"):

                        break;
                    default:
                        break;
                }
        }
        // show/hide choicebox
        function toggleChoices() {
            if (isHidden(dark2)) { unhide(dark2); unhide(choicebox); }
            else {
                hide(dark2);
                hide(choicebox);
                if (!isHidden(choice0)) hide(choice0);
                if (!isHidden(choice1)) hide(choice1);
                if (!isHidden(choice2)) hide(choice2);
            }
        }
        // extract choices
        function getChoices(str) {
            toggleChoices();
            console.log("making a choice...");
            let choices = str.split("_");
            console.log(choices);
            choices.shift();
            if (localStorage.getItem("y") == 0) { // if yearbook not picked up
                for (let i = 0; i < choices.length; i++) {
                    if (choices[i].substring(0,2) != "yy") continue;
                    choices.splice(i,1);
                    break;
                }
            }
            for (let i = 0; i < choices.length; i++) {
                if (choices[i].substring(0,2) == "yy") choices[i] = choices[i].replace("yy","");
                choices[i] = choices[i].split("^");
                let cbox = document.getElementById("choice"+i);
                unhide(cbox);
                cbox.innerHTML = choices[i][0];
                cbox.title = choices[i][1];
            }
        }
        // reset game
        function reset() {
            localStorage.clear();
            location.href="./";
        }

        function livOpening() {
            console.log("starting scene...");
            sleep(2000);
            toggleDialog();

        }
        // automatic dialog
        function auto(n) {
            console.log("auto dialog:", n);
            if (n == 0) currentDialog[0] = "auto"; // dialog start
            if (n == autoa.length) { // dialog finish

                dialog.innerHTML = "";
                getChoices(autob[n]);
                currentDialog[1]++;
            }
            else { // mid-dialog

                if (autob[n].includes("^")) {
                    let dgs = autob[n].split("^");
                    charname.innerHTML = autoa[n];
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    charname.innerHTML = autoa[n];
                    dialog.innerHTML = autob[n];
                    currentDialog[1]++;
                }
            }
        }
