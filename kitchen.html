        // dialog character sprites
        let dmap = document.getElementById("dmap");
        let rooms = document.getElementById("rooms");
        let dsuzy = document.getElementById("dsuzy");
        let dryan = document.getElementById("dryan");
        let demily = document.getElementById("demily");
        let dkatrina = document.getElementById("dkatrina");

        /*** SETUP ***/
        // (see default.js for others)
        // change current room
        localStorage.setItem("curr", "kitchen")
        // display katrina based on branch (ROOM SENSITIVE)
        switch (localStorage.getItem("branch1")) {
            case "anvi":
            case "lisa":
            case "suzy":
                unhide(document.getElementById("katrina"));
                hide(document.getElementById("ryan"));
                break;
            default:
                break;
        }
        // if suzy's missing, ryan goes to look for her
        if (localStorage.getItem("suzy") == 2) {
            unhide(document.getElementById("katrina"));
            hide(document.getElementById("ryan"));
        }
        // if haven't seen kat in this room yet, add to thing
        if (!isHidden(document.getElementById("katrina")) && !localStorage.getItem("kat").includes("kitchen")) {
            localStorage.setItem("kat", localStorage.getItem("kat") + "_kitchen");
        }
        let kat = localStorage.getItem("kat");
        if (kat) {
            kat = kat.split("_");
            kat.shift();
        }

        /*** CLICKING ***/
        $(document).click(function(event) {
            let id = $(event.target).attr('id');                 // id of clicked thing
            let cl = $(event.target).attr('class').split(/\s+/); // classlist (array)
            let val = $(event.target).attr('title');             // title/value

            // if currently on a dialog spiel
            if (cl.includes("d")) {
                if (!isHidden(dark2)) return; // if making a choice, must click one to move on
                if (!isHidden(dmap)) {
                    toggleDialog();
                    hide(dmap);
                    hide(rooms);
                    currentDialog = ["", 0];
                    return;
                }
                dialogSwitch();
                return;
            }
            // if currently making a choice
            if (cl.includes("choice")) {
                currentDialog[1] += parseInt(val);
                dialogSwitch();
                return;
            }
            // if a character
            if (cl.includes("c")) {
                switch(id) {
                    case("ryan"):
                        toggleDialog();
                        localStorage.getItem("talk1") == 0 ? ryan1(0) : ryan2(0);
                        break;
                    case("emily"):
                        toggleDialog();
                        emily1(0);
                        break;
                    case("katrina"):
                        toggleDialog();
                        let i = kat.findIndex(x => x == localStorage.getItem("curr"));
                        if (i == 0)      katrina1(0);
                        else if (i == 1) katrina2(0);
                        else             katrina3(0)
                        break;
                    default:
                        break;
                }
            }
            // if an interactive item
            if (cl.includes("i")) {
                switch(id) {
                    case("food"):
                        toggleDialog();
                        food(0);
                        break;
                    case("fridge"):
                        toggleDialog();
                        fridge(0);
                        break;
                    case("microwave"):
                        toggleDialog();
                        microwave(0);
                        break;
                    case("airfryer"):
                        toggleDialog();
                        airfryer(0);
                        break;
                    case("oven"):
                        toggleDialog();
                        oven(0);
                        break;
                    default:
                        break;
                }
            }
            // if a ui item
            if (cl.includes("u")) {
                switch(id) {
                    case("umap"):
                        toggleDialog();
                        localStorage.getItem("suzy") == 1 ? map2(0) : map(0);
                        break;
                    case("uphone"):
                        toggleDialog();
                        phone(0);
                        break;
                    case("uyearbook"):
                        toggleDialog();
                        yearbook(0);
                        break;
                    case("ubracelet"):
                        toggleDialog();
                        bracelet(0);
                        break;
                    case("uscrunchie"):
                        toggleDialog();
                        scrunchie(0);
                        break;
                    case("ulighter"):
                        toggleDialog();
                        lighter(0);
                        break;
                    case("utrash"):
                        toggleDialog();
                        trash(0);
                        break;
                    case("usuzy"):
                        toggleDialog();
                        localStorage.getItem("branch1") == "ryan" ? suzy1(0) : suzy2(0);
                        break;
                    case("unosuzy"):
                        toggleDialog();
                        localStorage.getItem("suzy") == 1 ? nosuzy1(0) : nosuzy2(0);
                        break;
                    default:
                        break;
                }
            }
            // if yearbook
            if (cl.includes("y")) {
                toggleYearbook();
                currentDialog = ["", 0];
                return;
            }
        });

                if (!isHidden(dark2)) toggleChoices();
                hide(dsuzy);
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            suzy2a[n] == "SUZY:" ? unhide(dsuzy) : hide(dsuzy); // suzy
            if (suzy2b[n].substring(0,6) == "CHOICE") { // choice
                charname.innerHTML = "";
                dialog.innerHTML = "";
                getChoices(suzy2b[n]);
                currentDialog[1]++;
            }
            else { // mid-dialog
                if (!isHidden(dark2)) toggleChoices();
                if (suzy2b[n].includes("^")) {
                    let dgs = suzy2b[n].split("^");
                    charname.innerHTML = suzy2a[n];
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    charname.innerHTML = suzy2a[n];
                    dialog.innerHTML = suzy2b[n];
                    currentDialog[1]++;
                }
            }
        }
