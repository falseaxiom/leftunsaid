    <script>
        /*** VARIABLES ***/
        // (see default.js for others)
        // dialog character sprites
        let dmap = document.getElementById("dmap");
        let rooms = document.getElementById("rooms");
        let dsuzy = document.getElementById("dsuzy");
        let dlisa = document.getElementById("dlisa");
        let dkatrina = document.getElementById("dkatrina");

        /*** SETUP ***/
        // (see default.js for others)
        // change current room
        localStorage.setItem("curr", "backyard")
        // display katrina based on branch (ROOM SENSITIVE)
        switch (localStorage.getItem("branch1")) {
            case "anvi":
            case "ryan":
                unhide(document.getElementById("katrina"));
                unhide(document.getElementById("nolisa"));
                hide(document.getElementById("lisa"));
                break;
            default:
                break;
        }
        // if suzy's missing, lisa goes to look for her
        if (localStorage.getItem("suzy") == 2) {
            unhide(document.getElementById("katrina"));
            unhide(document.getElementById("nolisa"));
            hide(document.getElementById("lisa"));
        }
        // if haven't seen kat in this room yet, add to thing
        if (localStorage.getItem("kat").includes("backyard")) {
            localStorage.setItem("kat", localStorage.getItem("kat") + "_backyard");
        }
        let kat = localStorage.getItem("kat").split("_");
        kat.shift();

        /*** CLICKING ***/
        $(document).click(function(event) {
            let id = $(event.target).attr('id');                 // id of clicked thing
            let cl = $(event.target).attr('class').split(/\s+/); // classlist (array)
            let val = $(event.target).attr('title');             // title/value

            // if currently on a dialog spiel
            if (cl.includes("d")) {
                if (!isHidden(dark2)) return; // if making a choice, must click one to move on
                if (!isHidden(dmap)) {
                    toggleDialog();
                    hide(dmap);
                    hide(rooms);
                    currentDialog = ["", 0];
                    return;
                }
                dialogSwitch();
                return;
            }
            // if currently making a choice
            if (cl.includes("choice")) {
                currentDialog[1] += parseInt(val);
                dialogSwitch();
                return;
            }
            // if a character
            if (cl.includes("c")) {
                switch(id) {
                    case("lisa"):
                        toggleDialog();
                        localStorage.getItem("talk1") == 0 ? lisa1(0) : lisa2(0);
                        break;
                    case("katrina"):
                        toggleDialog();
                        let i = kat.findIndex(x => x == localStorage.getItem("curr"));
                        if (i == 0)      katrina1(0);
                        else if (i == 1) katrina2(0);
                        else             katrina3(0)
                        break;
                    default:
                        break;
                }
            }
            // if an interactive item
            if (cl.includes("i")) {
                switch(id) {
                    case("pool"):
                        toggleDialog();
                        pool(0);
                        break;
                    case("chair1"):
                        toggleDialog();
                        chair1(0);
                        break;
                    case("chair2"):
                        toggleDialog();
                        chair2(0);
                        break;
                    default:
                        break;
                }
            }
            // if a ui item
            if (cl.includes("u")) {
                switch(id) {
                    case("umap"):
                        toggleDialog();
                        localStorage.getItem("suzy") == 1 ? map2(0) : map(0);
                        break;
                    case("uphone"):
                        toggleDialog();
                        phone(0);
                        break;
                    case("uyearbook"):
                        toggleDialog();
                        yearbook(0);
                        break;
                    case("ubracelet"):
                        toggleDialog();
                        bracelet(0);
                        break;
                    case("uscrunchie"):
                        toggleDialog();
                        scrunchie(0);
                        break;
                    case("ulighter"):
                        toggleDialog();
                        lighter(0);
                        break;
                    case("utrash"):
                        toggleDialog();
                        trash(0);
                        break;
                    case("usuzy"):
                        toggleDialog();
                        suzy1(0);
                        break;
                    case("unosuzy"):
                        toggleDialog();
                        localStorage.getItem("suzy") == 1 ? nosuzy1(0) : nosuzy2(0);
                        break;
                    default:
                        break;
                }
            }
            // if yearbook
            if (cl.includes("y")) {
                toggleYearbook();
                currentDialog = ["", 0];
                return;
            }
        });

        /*** GENERAL FUNCTIONS ***/
        // (see default.js for others)
        // dialog switch
        function dialogSwitch() {
            switch (currentDialog[0]) {
                    case ("lisa1"): // character
                        lisa1(currentDialog[1]);
                        break;
                    case ("lisa2"):
                        lisa2(currentDialog[1]);
                        break;
                    case("katrina1"):
                        katrina1(currentDialog[1]);
                        break;
                    case("katrina2"):
                        katrina2(currentDialog[1]);
                        break;
                    case("katrina3"):
                        katrina2(currentDialog[1]);
                        break;
                    case ("pool"): // interactive
                        pool(currentDialog[1]);
                        break;
                    case ("chair1"):
                        chair1(currentDialog[1]);
                        break;
                    case ("chair2"):
                        chair2(currentDialog[1]);
                        break;
                    case ("map"): // ui
                        map(currentDialog[1]);
                        break;
                    case ("map2"):
                        map2(currentDialog[1]);
                        break;
                    case ("phone"):
                        phone(currentDialog[1]);
                        break;
                    case ("yearbook"):
                        yearbook(currentDialog[1]);
                        break;
                    case ("bracelet"):
                        bracelet(currentDialog[1]);
                        break;
                    case ("scrunchie"):
                        scrunchie(currentDialog[1]);
                        break;
                    case ("lighter"):
                        lighter(currentDialog[1]);
                        break;
                    case ("trash"):
                        trash(currentDialog[1]);
                        break;
                    case ("suzy"):
                        suzy1(currentDialog[1]);
                        break;
                    case ("nosuzy1"):
                        nosuzy1(currentDialog[1]);
                        break;
                    case ("nosuzy2"):
                        nosuzy2(currentDialog[1]);
                        break;
                    default:
                        break;
                }
        }
        
        /*** GAMEPLAY FUNCTIONS ***/
        // (see default.js for others)
        // character dialog
        function lisa1(n) {
            console.log("lisa1 dialog:", n);
            if (n == 0) currentDialog[0] = "lisa1"; // dialog start
            if (n == lisa1a.length) { // dialog finish
                if (!isHidden(dark2)) toggleChoices();
                hide(dlisa);
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            lisa1a[n] == "LISA:" ? unhide(dlisa) : hide(dlisa); // show lisa's sprite when she's talking
            lisa1a[n] == "SUZY:" ? unhide(dsuzy) : hide(dsuzy); // suzy
            if (lisa1b[n].substring(0,6) == "CHOICE") { // choice
                charname.innerHTML = "";
                dialog.innerHTML = "";
                getChoices(lisa1b[n]);
                currentDialog[1]++;
            }
            else if (lisa1b[n].substring(0,6) == "RETURN") { // return item
                hide(document.getElementById("ulighter"));
                localStorage.setItem("talk1", 1);
                localStorage.setItem("suzy", 1);
                hide(document.getElementById("usuzy"));
                unhide(document.getElementById("unosuzy"));
                
                if (!isHidden(dark2)) toggleChoices();
                hide(dlisa);
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            else { // mid-dialog
                if (!isHidden(dark2)) toggleChoices();
                if (lisa1b[n].includes("^")) {
                    let dgs = lisa1b[n].split("^");
                    charname.innerHTML = lisa1a[n];
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    charname.innerHTML = lisa1a[n];
                    dialog.innerHTML = lisa1b[n];
                    currentDialog[1]++;
                }
            }
        }
        function lisa2(n) {
            console.log("lisa2 dialog:", n);
            if (n == 0) currentDialog[0] = "lisa2"; // dialog start
            if (n == lisa2a.length) { // dialog finish
                if (!isHidden(dark2)) toggleChoices();
                hide(dlisa);
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            lisa2a[n] == "LISA:" ? unhide(dlisa) : hide(dlisa); // show lisa's sprite when she's talking
            if (lisa2b[n].substring(0,6) == "CHOICE") { // choice
                charname.innerHTML = "";
                dialog.innerHTML = "";
                getChoices(lisa2b[n], "lisa");
                currentDialog[1]++;
            }
            else if (lisa2b[n].substring(0,4) == "SIGN") { // sign
                if (!isHidden(dark2)) toggleChoices();
                hide(dlisa);
                localStorage.setItem("sigs", localStorage.getItem("sigs") + "_lisa") // add lisa's signature
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            else { // mid-dialog
                if (!isHidden(dark2)) toggleChoices();
                if (lisa2b[n].includes("^")) {
                    let dgs = lisa2b[n].split("^");
                    charname.innerHTML = lisa2a[n];
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    charname.innerHTML = lisa2a[n];
                    dialog.innerHTML = lisa2b[n];
                    currentDialog[1]++;
                }
            }
        }
        // interactive item dialog
        function pool(n) {
            console.log("pool dialog:", n);
            charname.innerHTML = "";
            if (n == 0) currentDialog[0] = "pool";
            if (n == pool1a.length) {
                if (!isHidden(dark2)) toggleChoices();
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            if (pool1a[n].substring(0,6) == "CHOICE") {
                dialog.innerHTML = "";
                getChoices(pool1a[n]);
                currentDialog[1]++;
            }
            else {
                if (!isHidden(dark2)) toggleChoices();
                if (pool1a[n].includes("^")) {
                    let dgs = pool1a[n].split("^");
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    dialog.innerHTML = pool1a[n];
                    currentDialog[1]++;
                }
            }
        }
        function chair1(n) {
            console.log("chair1 dialog:", n);
            charname.innerHTML = "";
            if (n == 0) currentDialog[0] = "chair1";
            if (n == chair1a.length) {
                if (!isHidden(dark2)) toggleChoices();
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            if (chair1a[n].substring(0,6) == "CHOICE") {
                dialog.innerHTML = "";
                getChoices(chair1a[n]);
                currentDialog[1]++;
            }
            else {
                if (!isHidden(dark2)) toggleChoices();
                if (chair1a[n].includes("^")) {
                    let dgs = chair1a[n].split("^");
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    dialog.innerHTML = chair1a[n];
                    currentDialog[1]++;
                }
            }
        }
        function chair2(n) {
            console.log("chair2 dialog:", n);
            charname.innerHTML = "";
            if (n == 0) currentDialog[0] = "chair2";
            if (n == chair2a.length) {
                if (!isHidden(dark2)) toggleChoices();
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            if (chair2a[n].substring(0,6) == "CHOICE") {
                dialog.innerHTML = "";
                getChoices(chair2a[n]);
                currentDialog[1]++;
            }
            else {
                if (!isHidden(dark2)) toggleChoices();
                if (chair2a[n].includes("^")) {
                    let dgs = chair2a[n].split("^");
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    dialog.innerHTML = chair2a[n];
                    currentDialog[1]++;
                }
            }
        }
        // ui dialog (see default.js)
