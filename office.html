    <script>
        /*** VARIABLES ***/
        // (see default.js for others)
        // dialog character sprites
        let dmap = document.getElementById("dmap");
        let rooms = document.getElementById("rooms");
        let dyasmeen = document.getElementById("dyasmeen");
        let dlaurenf = document.getElementById("dlaurenf");
        let dsuzy = document.getElementById("dsuzy");

        /*** SETUP ***/
        // (see default.js for others)
        // change current room
        localStorage.setItem("curr", "office")
        // hide trash already picked up (ROOM SENSITIVE)
        if (localStorage.getItem("trash") != "") {
            let trash = localStorage.getItem("trash").split("_");
            trash.shift();
            for (let i = 0; i < trash.length; i++) {
                let t = document.getElementById(trash[i]);
                if (t) hide(t);
            }
        }

        /*** CLICKING ***/
        $(document).click(function(event) {
            let id = $(event.target).attr('id');                 // id of clicked thing
            let cl = $(event.target).attr('class').split(/\s+/); // classlist (array)
            let val = $(event.target).attr('title');             // title/value

            // if currently on a dialog spiel
            if (cl.includes("d")) {
                if (!isHidden(dark2)) return; // if making a choice, must click one to move on
                if (!isHidden(dmap)) {
                    toggleDialog();
                    hide(dmap);
                    hide(rooms);
                    currentDialog = ["", 0];
                    return;
                }
                dialogSwitch();
                return;
            }
            // if currently making a choice
            if (cl.includes("choice")) {
                currentDialog[1] += parseInt(val);
                dialogSwitch();
                return;
            }
            // if a character
            if (cl.includes("c")) {
                switch(id) {
                    case("yasmeen"):
                        toggleDialog();
                        yasmeen1(0);
                        break;
                    case("laurenf"):
                        toggleDialog();
                        laurenf1(0);
                        break;
                    default:
                        break;
                }
            }
            // if an interactive item
            if (cl.includes("i")) {
                switch(id) {
                    case("trophy"):
                        toggleDialog();
                        trophy(0);
                        break;
                    case("computer"):
                        toggleDialog();
                        computer(0);
                        break;
                    case("can1"):
                        toggleDialog();
                        can1(0);
                        break;
                    case("cup5"):
                        toggleDialog();
                        cup5(0);
                        break;
                    case("weddingphoto"):
                        toggleDialog();
                        weddingphoto(0);
                        break;
                    default:
                        break;
                }
            }
            // if a ui item
            if (cl.includes("u")) {
                switch(id) {
                    case("umap"):
                        toggleDialog();
                        map(0);
                        break;
                    case("uphone"):
                        toggleDialog();
                        phone(0);
                        break;
                    case("uyearbook"):
                        toggleDialog();
                        yearbook(0);
                        break;
                    case("ubracelet"):
                        toggleDialog();
                        bracelet(0);
                        break;
                    case("uscrunchie"):
                        toggleDialog();
                        scrunchie(0);
                        break;
                    case("ulighter"):
                        toggleDialog();
                        lighter(0);
                        break;
                    case("utrash"):
                        toggleDialog();
                        trash(0);
                        break;
                    case("usuzy"):
                        toggleDialog();
                        suzy1(0);
                        break;
                    case("unosuzy"):
                        toggleDialog();
                        nosuzy2(0);
                        break;
                    default:
                        break;
                }
            }
            // if yearbook
            if (cl.includes("y")) {
                toggleYearbook();
                currentDialog = ["", 0];
                return;
            }
        });

        /*** GENERAL FUNCTIONS ***/
        // (see default.js for others)
        // dialog switch
        function dialogSwitch() {
            switch (currentDialog[0]) {
                case ("yasmeen1"): // character
                    yasmeen1(currentDialog[1]);
                    break;
                case ("laurenf1"):
                    laurenf1(currentDialog[1]);
                    break;
                case ("trophy"): // interactive
                    trophy(currentDialog[1]);
                    break;
                case ("computer"):
                    computer(currentDialog[1]);
                    break;
                case ("can1"):
                    can1(currentDialog[1]);
                    break;
                case ("cup5"):
                    cup5(currentDialog[1]);
                    break;
                case ("weddingphoto"):
                    weddingphoto(currentDialog[1]);
                    break;
                case ("map"): // ui
                    map(currentDialog[1]);
                    break;
                case ("phone"):
                    phone(currentDialog[1]);
                    break;
                case ("yearbook"):
                    yearbook(currentDialog[1]);
                    break;
                case ("bracelet"):
                    bracelet(currentDialog[1]);
                    break;
                case ("scrunchie"):
                    scrunchie(currentDialog[1]);
                    break;
                case ("lighter"):
                    lighter(currentDialog[1]);
                    break;
                case ("trash"):
                    trash(currentDialog[1]);
                    break;
                case ("suzy"):
                    suzy1(currentDialog[1]);
                    break;
                case ("nosuzy2"):
                    nosuzy2(currentDialog[1]);
                    break;
                default:
                    break;
            }
        }
        
        /*** GAMEPLAY FUNCTIONS ***/
        // character dialog
        function yasmeen1(n) {
            console.log("yasmeen dialog:", n);
            if (n == 0) currentDialog[0] = "yasmeen1"; // dialog start
            if (n == yasmeen1a.length) { // dialog finish
                if (!isHidden(dark2)) toggleChoices();
                hide(dyasmeen);
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            yasmeen1a[n] == "YASMEEN:" ? unhide(dyasmeen) : hide(dyasmeen); // show yasmeen's sprite when she's talking
            if (yasmeen1b[n].substring(0,6) == "CHOICE") { // choice
                charname.innerHTML = "";
                dialog.innerHTML = "";
                getChoices(yasmeen1b[n], "yasmeen");
                currentDialog[1]++;
            }
            else if (yasmeen1b[n].substring(0,4) == "SIGN") { // sign
                if (!isHidden(dark2)) toggleChoices();
                hide(dyasmeen);
                localStorage.setItem("sigs", localStorage.getItem("sigs") + "_yasmeen") // add yasmeen's signature
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            else if (yasmeen1b[n].substring(0,4) == "VARY") { // changes based on branch
                if (!isHidden(dark2)) toggleChoices();
                charname.innerHTML = yasmeen1a[n];
                let branch = localStorage.getItem("branch1");
                switch (branch) {
                    case "anvi":
                        dialog.innerHTML = "i missed seeing ANVI around. glad you guys made up. you made up, right?? ✿";
                        break;
                    case "ryan":
                        dialog.innerHTML = "RYAN is such a sweetheart! he complimented me on my hijab pins earlier ✿";
                        break;
                    case "lisa":
                        dialog.innerHTML = "that girl outside looks so familiar... i think i saw her at a meet once? ✿";
                        break;
                    case "suzy":
                        dialog.innerHTML = "i always love running into you at parties, DREW. not-drinking buddies for life!!! ✿";
                        break;
                }
                currentDialog[1] += 6;
            }
            else { // mid-dialog
                if (!isHidden(dark2)) toggleChoices();
                if (yasmeen1b[n].includes("^")) {
                    let dgs = yasmeen1b[n].split("^");
                    charname.innerHTML = yasmeen1a[n];
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    charname.innerHTML = yasmeen1a[n];
                    dialog.innerHTML = yasmeen1b[n];
                    currentDialog[1]++;
                }
            }
        }
        function laurenf1(n) {
            console.log("laurenf dialog:", n);
            if (n == 0) currentDialog[0] = "laurenf1"; // dialog start
            if (n == laurenf1a.length) { // dialog finish

            else if (laurenf1b[n].substring(0,4) == "VARY") { // changes based on branch
                if (!isHidden(dark2)) toggleChoices();
                charname.innerHTML = laurenf1a[n];
                let branch = localStorage.getItem("branch1");
                switch (branch) {
                    case "anvi":
                        dialog.innerHTML = "ANVI's so funny, dude. she was telling me earlier about how you--um. nevermind.";
                        break;
                    case "ryan":
                        dialog.innerHTML = "normally it's weird when people invite non-swimmies, but RYAN gets along so well with everyone.";
                        break;
                    case "lisa":

                        break;
                    case "suzy":
                        dialog.innerHTML = "you should've come to parties more often, DREW. it's never as chill without you.";

                currentDialog[1] += 7;

            else { // mid-dialog
                if (!isHidden(dark2)) toggleChoices();

                    let dgs = laurenf1b[n].split("^");
                    charname.innerHTML = laurenf1a[n];

                }
                else {
                    charname.innerHTML = laurenf1a[n];
                    dialog.innerHTML = laurenf1b[n];
                    currentDialog[1]++;
                }
            }
        }

            if (suzy1b[n].substring(0,6) == "CHOICE") { // choice
                charname.innerHTML = "";
                dialog.innerHTML = "";
                getChoices(suzy1b[n]);
                currentDialog[1]++;
            }
            else { // mid-dialog
                if (!isHidden(dark2)) toggleChoices();
                if (suzy1b[n].includes("^")) {
                    let dgs = suzy1b[n].split("^");
                    charname.innerHTML = suzy1a[n];
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    charname.innerHTML = suzy1a[n];
                    dialog.innerHTML = suzy1b[n];
                    currentDialog[1]++;
                }
            }
        }
        
   </script>
</html>
