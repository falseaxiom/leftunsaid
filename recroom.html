        /*** SETUP ***/
        // (see default.js for others)
        // change current room
        localStorage.setItem("curr", "recroom")
        // hide trash already picked up (ROOM SENSITIVE)
        if (localStorage.getItem("trash") != "") {
            let trash = localStorage.getItem("trash").split("_");
            trash.shift();
            for (let i = 0; i < trash.length; i++) {
                let t = document.getElementById(trash[i]);
                if (t) hide(t);
            }
        }

        /*** CLICKING ***/
        $(document).click(function(event) {
            let id = $(event.target).attr('id');                 // id of clicked thing
            let cl = $(event.target).attr('class').split(/\s+/); // classlist (array)
            let val = $(event.target).attr('title');             // title/value

            // if currently on a dialog spiel
            if (cl.includes("d")) {
                if (!isHidden(dark2)) return; // if making a choice, must click one to move on
                if (!isHidden(dmap)) {
                    toggleDialog();
                    hide(dmap);
                    hide(rooms);
                    currentDialog = ["", 0];
                    return;
                }
                dialogSwitch();
                return;
            }
            // if currently making a choice
            if (cl.includes("choice")) {
                currentDialog[1] += parseInt(val);
                dialogSwitch();
                return;
            }
            // if a character
            if (cl.includes("c")) {
                switch(id) {
                    case("nick"):
                        toggleDialog();
                        nick1(0);
                        break;
                    case("corey"):
                        toggleDialog();
                        corey1(0);
                        break;
                    case("rohan"):
                        toggleDialog();
                        rohan1(0);
                        break;
                    default:
                        break;
                }
            }
            // if an interactive item
            if (cl.includes("i")) {
                switch(id) {
                    case("pictures"):
                        toggleDialog();
                        pictures(0);
                        break;
                    case("charging"):
                        toggleDialog();
                        charging(0);
                        break;
                    case("pooltable"):
                        toggleDialog();
                        pooltable(0);
                        break;
                    case("cup4"):
                        toggleDialog();
                        cup4(0);
                        break;
                    default:
                        break;
                }
            }
            // if a ui item
            if (cl.includes("u")) {
                switch(id) {
                    case("umap"):
                        toggleDialog();
                        map(0);
                        break;
                    case("uphone"):
                        toggleDialog();
                        phone(0);
                        break;
                    case("uyearbook"):
                        toggleDialog();
                        yearbook(0);
                        break;
                    case("ubracelet"):
                        toggleDialog();
                        bracelet(0);
                        break;
                    case("uscrunchie"):
                        toggleDialog();
                        scrunchie(0);
                        break;
                    case("ulighter"):
                        toggleDialog();
                        lighter(0);
                        break;
                    case("utrash"):

                        trash(0);
                        break;
                    case("usuzy"):
                        toggleDialog();
                        suzy1(0);
                        break;
                    case("unosuzy"):
                        toggleDialog();
                        nosuzy2(0);
                        break;
                    default:
                        break;
                }
            }
            // if yearbook
            if (cl.includes("y")) {
                toggleYearbook();
                currentDialog = ["", 0];
                return;
            }
        });

                    corey1(currentDialog[1]);
                    break;

                default:

                if (!isHidden(dark2)) toggleChoices();
                hide(choicehelper);
                hide(dsuzy);
                toggleDialog();
                currentDialog = ["", 0];
                return;
            }
            suzy1a[n] == "SUZY:" ? unhide(dsuzy) : hide(dsuzy); // show suzy's sprite when she's talking
            suzy1a[n] == "NICK:" ? unhide(dnick) : hide(dnick);
            suzy1a[n] == "COREY:" ? unhide(dcorey) : hide(dcorey);
            suzy1a[n] == "ROHAN:" ? unhide(drohan) : hide(drohan);
            if (suzy1b[n].substring(0,6) == "CHOICE") { // choice
                charname.innerHTML = "";
                dialog.innerHTML = "";
                getChoices(suzy1b[n]);
                currentDialog[1]++;
            }
            else { // mid-dialog
                if (!isHidden(dark2)) toggleChoices();
                if (suzy1b[n].includes("^")) {
                    let dgs = suzy1b[n].split("^");
                    charname.innerHTML = suzy1a[n];
                    dialog.innerHTML = dgs[0];
                    currentDialog[1] += parseInt(dgs[1]);
                }
                else {
                    charname.innerHTML = suzy1a[n];
                    dialog.innerHTML = suzy1b[n];
                    currentDialog[1]++;
                }
            }
        }
